    <div class="cards" tuiCard size="l">
        <div class="cards-container text-center d-flex flex-column justify-content-around">
            <div class="cards-container-image d-flex justify-content-center align-items-center mx-auto">
                <img [src]="imgSrc =='' ?'../../../../../assets/images/game-controller.svg': imgSrc " [alt]="imgAlt" class="img-fluid">
            </div>
            <p class="cards-title" tuiTitle>
                <ng-template [ngTemplateOutlet]="cardTitle">
                </ng-template>
            </p>
            <p class="cards-subtitle" >
                <ng-template [ngTemplateOutlet]="subtitle">
                </ng-template>
            </p>
            <p class="cards-content" >
                <ng-template [ngTemplateOutlet]="content">
                </ng-template>
            </p>
            <div class="cards-social-links d-flex justify-content-center">
                <div class="twitter">
                    <a [href]="twitterLink">
                        <img src="../../../../../assets/images/twitter.svg" alt="twitter image" class="img-fluid">
                    </a>
                </div>
                <div class="linkedin">
                    <a [href]="linkedinLink">
                        <img src="../../../../../assets/images/Linkedin.svg" alt="linkedin image" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
        
    </div>
