<tui-root>
    <div class="d-flex justify-content-between align-items-center">
        <div class="w-50 d-flex flex-column">
        <tui-pagination (indexChange)="onIndex($event)" size="s" class="pagination" [length]="items.length / itemsCount" [(index)]="index"></tui-pagination>
        </div>
        <tui-carousel [itemsCount]="2.5" class="w-50" [duration]="0" [(index)]="index">
            <ng-container *ngFor="let item of items; let itemIndex=index;">
                <tui-island *tuiItem>
                    <h2 class="tui-island__title">{{ item }}</h2>
                    <!-- TODO: update documentation here -->
                    <a href="https://en.wikipedia.org/wiki/{{ item }}" tuiButton>
                        Wiki
                    </a>
                </tui-island>
            </ng-container>
        </tui-carousel>
    </div>
</tui-root>
